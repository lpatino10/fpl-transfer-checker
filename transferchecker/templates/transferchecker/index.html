<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>FPL Transfer Checker</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="{% static 'transferchecker/css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'transferchecker/css/bootstrap-social.css' %}" />   
        <link rel="stylesheet" type="text/css" href="{% static 'transferchecker/css/font-awesome.min.css' %}" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div id="bloodhound">
            <input class="typeahead" type="text" placeholder="Player Name">
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Autocomplete box -->
        <script src="{% static 'transferchecker/js/typeahead.bundle.js' %}"></script>
        <script src="{% static 'transferchecker/js/autocomplete.js' %}"></script>
    </body>
</html>
